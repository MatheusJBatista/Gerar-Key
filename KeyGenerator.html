<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="">
      <select class="" name="quantidade">
        <option value="0" selected>---Selecione---</option>
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
      <button type="button" name="Gerar" onclick="gerarKey(quantidade.value)">Gerar Key</button>
    </form>
    <p id="arvore"></p>
    <script type="text/javascript">
      function gerarKey(quantidade){
        var key = "";
        var finalKey = [];
        var qtdKey = 1;
        var repetido = false;
        /*Forçando Erro Pra teste*/
        // var teste = 3;
        var caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        if(quantidade == 1 || quantidade == 5 || quantidade == 10 || quantidade == 15){
          while (quantidade > 0) {
            for(var i=0; i < 15; i++){
              if (i == 3 || i == 6 || i == 9 || i == 12) {
                key += "-";
              }
              key += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
              if (i == 14) {
                /*Forçando Erro Pra teste*/
                // if (teste > 1) {
                //   key = "bvS-cXL-CbO-3Ie-1ZI";
                //   teste--;
                //   console.log(teste);
                // }
                for (var c = 0; c < finalKey.length; c++) {
                  if (key == finalKey[c]) {
                    console.log(key);
                    key = "";
                    console.log(key);
                    console.log("Caiu no for para verificar key iguais");
                    repetido = true;
                  }
                }
                if (repetido) {
                  console.log("caiu no if pra zerar o i");
                  console.log("Valor de I antes= "+i);
                  i = -1;
                  console.log("Valor de I depois = "+i);
                  //qtdKey--;
                  repetido = false;
                }
                else {
                  finalKey[qtdKey] = key;
                }
              }
            }
            key = "";
            quantidade--;
            qtdKey++;
          }
        }
        else {
          alert("Quantidade de Keys Invalidas")
        }
        //alert(finalKey);
        console.log(finalKey);
      }
    </script>
  </body>
</html>
